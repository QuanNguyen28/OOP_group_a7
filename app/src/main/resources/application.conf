run {
  keywords = ["yagi","flood"]
  time { from = "2024-09-06T00:00:00Z", to = "2024-09-30T23:59:59Z" }
  connectors = ["file"]
  nlp { model = "local:v1", endpoint = "http://localhost:8000" }
  tasks = ["t1","t2","t3","t4"]
  taxonomy { damage = "taxonomy/damage.yaml", relief = "taxonomy/relief.yaml" }
}

insight {
  provider = "vertex"

  model = "gemini-1.5-flash-002"
  vertex {
    projectId = "gen-lang-client-0294487240"
    location  = "asia-southeast1"          # hoặc asia-southeast1, asia-east1, eu, ...
    serviceAccountKeyFile = "config/gcp-sa.json"  # đường dẫn file JSON trong repo của bạn
  }

  timeoutMs = 20000
}